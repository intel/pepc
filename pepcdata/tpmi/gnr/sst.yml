                readonly: true
                desc: >-
                    Bit mask to indicate the enable(1)/disable(0) state of each feature of the
                    current PP level. bit 0 = BF, bit 1 = TF, bit 2-7 = reserved
            RSVD0:
                bits: "31:16"
                readonly: true
                desc: >-
                    Reserved
            FEATURE_ERROR_TYPE:
                bits: "55:32"
                readonly: true
                desc: >-
                    Returns last error of the specific feature. Three error_type bits per feature.
                    i.e. ERROR_TYPE[2:0] for BF, ERROR_TYPE[5:3] for TF, etc. 0x0: no error 0x1: The
                    specific feature is not supported by the hardware. 0x2-0x6: Reserved 0x7:
                    feature state change is not allowed
