                bits: "2:0"
                readonly: false
                desc: >-
                    A SST-PP level that SW intends to switch to. SW must program PP level setting to
                    each SST instance per their instance-ID order. I.e. program instance 0 first,
                    and follow by 1, 2, 3, etc. SW must check status and confirm PP switching is
                    complete before proceeding to next SST instance
            SST_PP_LOCK:
