            FEATURE_STATE:
                bits: "15:8"
                readonly: false
                desc: >-
                    Bit mask to control the enable(1)/disable(0) state of each feature of the
                    current PP level. bit 0 = BF, bit 1 = TF, bit 2-7 = reserved
            RSVD1:
