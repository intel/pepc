            SST_PP_ERROR_TYPE:
                bits: "7:4"
                readonly: true
                desc: >-
                    Returns last error of SST-PP control. 0x0: no error 0x1: dynamic PP switch is
                    not allowed. 0x2..0xF: reserved
            FEATURE_STATE:
