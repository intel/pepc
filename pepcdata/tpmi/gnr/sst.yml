name: "sst"
desc: >-
    Intel Speed Select Technology (SST) control
feature_id: 0x5

registers:
    SST_HEADER:
        offset: 0
        width: 64
        fields:
            INTERFACE_VERSION:
                bits: "7:0"
                readonly: true
                desc: >-
                    Version number for this interface. Bit[7:5] denotes Major Version and bit[4:0]
                    for Minor Version
            CAPABILITY_MASK:
                bits: "15:8"
                readonly: true
                desc: >-
                    bitmask of the supported sub features. 1=the sub feature is enabled. 0=disabled.
                    Pcode populates the HW capability setting during early reset. SW uses this field
                    to discover SST sub features. Bit[8]= SST_CP enable (1), disable (0) bit[9]=
                    SST_PP enable (1), disable (0)
            SST_CP_OFFSET:
                bits: "23:16"
                readonly: true
                desc: >-
                    Qword (8 bytes) offset to the SST_CP register bank
            SST_PP_OFFSET:
                bits: "31:24"
                readonly: true
                desc: >-
                    Qword (8 bytes) offset to the SST_PP register bank
            RSVD:
                bits: "63:32"
                readonly: true
                desc: >-
                    reserved offset for new features
    SST_CP_HEADER:
        offset: 8
        width: 64
        fields:
            SST_FEATURE_ID:
                bits: "3:0"
                readonly: true
                desc: >-
                    0=SST-CP, 1=SST-PP, 2=SST-BF, 3=SST-TF, 4-15 = reserved
            FEATURE_REVISION:
                bits: "11:4"
                readonly: true
                desc: >-
                    Interface Version number for this SST feature
            RATIO_UNIT:
                bits: "13:12"
                readonly: true
                desc: >-
                    Frequency ratio unit. 00: 100MHz. All others : Reserved. Default=0
            RSVD:
                bits: "63:14"
                readonly: true
                desc: >-
                    Reserved
    SST_CP_CONTROL:
        offset: 16
        width: 64
        fields:
            SST_CP_ENABLE:
                bits: "0:0"
                readonly: false
                desc: >-
                    1: Enable SST-CP. 0: Disable SST-CP
            SST_CP_PRIORITY_TYPE:
                bits: "1:1"
                readonly: false
                desc: >-
                    0x0 (Default) =Proportional. 0x1=Ordered Throttling
            RSVD1:
                bits: "7:2"
                readonly: false
                desc: >-
                    Reserved
            RESET_EXCURSION_TO_MIN:
                bits: "11:8"
                readonly: false
                desc: >-
                    Bitmask for the CLOS groups. SW clears SST_CP_STATUS.EXCURSION_TO_MIN bits by
                    writing zero (0) to the respective RESET_EXCURSIONS bit here. Pcode ignores the
                    bit that SW writes 1 to. Bit8=CLOS0, bit9=CLOS9, etc
            RSVD2:
                bits: "63:12"
                readonly: false
                desc: >-
                    Reserved
    SST_CP_STATUS:
        offset: 24
        width: 64
        fields:
            SST_CP_ENABLE:
                bits: "0:0"
                readonly: true
                desc: >-
                    Returns 1 if SST-CP is enabled
            SST_CP_PRIORITY_TYPE:
                bits: "1:1"
                readonly: true
                desc: >-
                    Returns current prioritization type. 0x0 (Default) =Proportional. 0x1=Ordered
                    Throttling
            ERROR_TYPE:
                bits: "5:2"
                readonly: true
                desc: >-
                    Returns the type of last error in this feature. 0x0: no error 0x1: SST-CP is not
                    supported by the hardware. all others: reserved
            RSVD1:
                bits: "7:6"
                readonly: true
                desc: >-
                    Reserved
            EXCURSION_TO_MIN:
                bits: "11:8"
                readonly: true
                desc: >-
                    Bitmask for the CLOS groups. If set (1), an excursion to Minimum Performance has
                    occurred for the CLOS. Bit8=CLOS0, bit9=CLOS9, etc
            RSVD2:
                bits: "63:12"
                readonly: true
                desc: >-
                    Reserved
    SST_CLOS_CONFIG_0:
        offset: 32
        width: 64
        fields:
            RSVD1:
                bits: "3:0"
                readonly: false
                desc: >-
                    Reserved
            PROPORTIONAL_PRIORITY:
                bits: "7:4"
                readonly: false
                desc: >-
                    Used to set frequency weight when CLOS_PRIORITY_TYPE is set to Proportional.
                    (freq_weight = 0xf -CLOS_PROPORTIONAL_PRIORITY) 0x0 = Max Perf (highest
                    priority) 0xF = Min Perf (lowest priority)
            MIN:
                bits: "15:8"
                readonly: false
                desc: >-
                    Hold the minimum PM CLOS frequency ratio (100MHz bins) for this CLOS group
            MAX:
                bits: "23:16"
                readonly: false
                desc: >-
                    Hold the maximum PM CLOS frequency ratio (100MHz bins) for this CLOS group
            RSVD2:
                bits: "63:24"
                readonly: false
                desc: >-
                    Reserved
    SST_CLOS_CONFIG_1:
